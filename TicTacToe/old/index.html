<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TicTacToe - Game</title>
	<!-- Favicon -->
	<link rel="icon" href="/assets/favicon.png">
	<!-- Font & CSS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap">
	<link rel="stylesheet" href="/styles.css">
	<!-- CDN -->
	<!-- <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js" defer></script> -->
</head>
<body>
	<header>
		<div id="logo">
			<img src="/assets/favicon.png" width="50" height="50">
			<h1>Tic Tac Toe</h1>
		</div>
	</header>
	<main id="gameCont">
		<section id="cont">
			<div class="box"><span class="boxText"></span></div>
			<div class="box"><span class="boxText"></span></div>
			<div class="box"><span class="boxText"></span></div>
			<div class="box"><span class="boxText"></span></div>
			<div class="box"><span class="boxText"></span></div>
			<div class="box"><span class="boxText"></span></div>
			<div class="box"><span class="boxText"></span></div>
			<div class="box"><span class="boxText"></span></div>
			<div class="box"><span class="boxText"></span></div>
		</section>
		<section id="InfoCont">
			<h2>Welcome to TicTacToe!</h2>
			<div>
				<span id="info">Turn for X</span>
				<button id="reset">Reset</button>
			</div>
			<div id="imgBox">
				<img src="/assets/excited.gif">
			</div>
		</section>
	</main>
	<script src="/script.js"></script>
</body>
</html>
